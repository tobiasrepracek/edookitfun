            function reportIllustrationSize() {
                var els = document.getElementsByClassName('responsive-illustration');

                for(var i = 0; i < els.length; i++) {
                    var el = els[i];
                    if (el !== null) {
                        if (el.getAttribute('data-width0') > window.innerWidth - 32 && el.getAttribute('width') <= el.getAttribute('data-width0')) {
                            el.setAttribute('width', window.innerWidth - 32);
                        } else {
                            el.setAttribute('width', el.getAttribute('data-width0'));
                        }
                    }
                }
            }

            navigator.serviceWorker && navigator.serviceWorker.register("" + '/service-worker.js');

            window.addEventListener("resize", reportIllustrationSize);

        <script type="text/javascript">
            function isIE() {
                var myNav = navigator.userAgent.toLowerCase();
                return (myNav.indexOf('msie') != -1) ? parseInt(myNav.split('msie')[1]) : false;
            }

            if (!((isIE() && isIE() >= 9))) {
                document.write('<script src="https://zsmarianske.edookit.net/js/compatibility.js"></scr' + 'ipt><script src="https://zsmarianske.edookit.net/js/pdf.js"></scr' + 'ipt>');
            }

            function checkboxClick(name) {
                if (document.getElementsByName(name)[0].getAttribute('value') === '1') {
                    document.getElementsByName(name)[0].value = 0;
                    appendClass(document.getElementById(name + '-checkbox'), 'unchecked');
                    removeClass(document.getElementById(name + '-checkbox'), 'checked');
                } else {

                    appendClass(document.getElementById(name + '-checkbox'), 'checked');
                    removeClass(document.getElementById(name + '-checkbox'), 'unchecked');
                    document.getElementsByName(name)[0].value = 1;
                }
            }

            function appendClass(el, className) {
                if (el) {
                    el.className = el.className + ' ' + className;
                }
            }

            function removeClass(el, className) {
                var newClassName = "";
                var i;
                var classes = el.className.split(" ");
                for(i = 0; i < classes.length; i++) {
                    if(classes[i].trim() !== className) {
                        newClassName += classes[i].trim() + " ";
                    }
                }
                el.className = newClassName;
            }

            function toggleDisplay(id, display) {
                var el = document.getElementById(id);

                if (el) {
                    if (window.getComputedStyle(el).getPropertyValue('display') === 'none') {
                        el.style.display = display;
                    } else {
                        el.style.display = 'none';
                    }
                }
            }

            function toggle(id) {
                toggleDisplay(id, 'block');
            }

        </script>

    <script type="text/javascript">
        var ignoreLoading = false;

        function ignore() {
            ignoreLoading = true;
        }
        function doNotIgnore() {
            ignoreLoading = false;
        }

        window.addEventListener('load', function(){
            document.getElementById("loading").style.display = "none";
            document.getElementById("loading-notification-overlay").style.display = "none";

            $.nette.ext({
                success: function () {
                    document.getElementById("loading-notification-overlay").style.display = "none";
                }
            });
        }, true);

        window.addEventListener('stop', function(){
            document.getElementById("loading").style.display = "none";
            document.getElementById("loading-notification-overlay").style.display = "none";
        }, true);

        window.addEventListener('abort', function(){
            document.getElementById("loading").style.display = "none";
            document.getElementById("loading-notification-overlay").style.display = "none";
        }, true);

        document.getElementById('loading').addEventListener('click', function(){
            document.getElementById("loading").style.display = "none";
        }, true);

        window.addEventListener('error', function(){
            document.getElementById("loading").style.display = "none";
            document.getElementById("loading-notification-overlay").style.display = "none";
        }, true);

        window.addEventListener('beforeunload', function(){
            if (!ignoreLoading) {
                showLoadingNotification()
            }
            ignoreLoading = false;
        }, true);

        function showLoadingNotification() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("loading-notification-overlay").style.display = "block";
        }

        function hideLoadingNotification() {
            document.getElementById("loading").style.display = "none";
            document.getElementById("loading-notification-overlay").style.display = "none";
        }
    </script>

<script>

    function captchaExists() {
        var captcha = document.getElementById('captcha-container');
        return captcha && captcha.style.display !== 'none';
    }

    $("form").submit(function(event) {

        if (captchaExists()) {
            $(".g-recaptcha-response").each(function () {
                if ($(this).val() === "") {
                    event.preventDefault();
                    alert("Prosíme, potvrďte níže, že nejste robot.");
                    return false;
                }
            });
        }
    });
    function changeInput() {
        var input = document.getElementById('password');

        if (input.getAttribute('type') === 'password') {
            input.setAttribute('type', 'text');
        } else {
            input.setAttribute('type', 'password');
        }
    }

    document.getElementById('login').addEventListener('click', showLoadingNotification());


    var usernameContainer = document.getElementById('username-container');
    var username = document.getElementById('username');

    var password = document.getElementById('password');

    usernameContainer.addEventListener('click', function () {
        usernameIn();
    });

    usernameContainer.addEventListener('blur', usernameOut);
    usernameContainer.addEventListener('focusout', usernameOut);
    usernameContainer.addEventListener('focus', usernameIn);
    usernameContainer.addEventListener('focusin', usernameIn);


    if (username !== document.activeElement) {
        usernameOut();
    }

    function usernameIn()
    {
        usernameContainer.className = 'input';
        document.getElementById('edit-username').style.display = 'none';
        username.select();
    }

    function usernameOut()
    {
        if(username.value.length > 0) {
            document.getElementById('edit-username').style.display = 'block';
            usernameContainer.className = 'input editable';
            checkCaptcha();
        }
    }

    function checkCaptcha()
    {
        if (captchaExists()) {
            var link = "https://zsmarianske.edookit.net/user/login?do=loginForm-checkCaptcha";
            var fullLink = link + '&loginForm-username=' + username.value;
            $.nette.ajax({
                'url': fullLink
            });
        }
    }
</script>

        deferredPrompt.prompt();
        deferredPrompt.userChoice

                deferredPrompt = null;
            });
    });
